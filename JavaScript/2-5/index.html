<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2-5</title>
</head>
<body>
    <select id="lang" onchange="changeLang()">
        <option id="select" value="select">選択してください</option>
        <option id="selected_jpn" value="selected_jpn">日本語</option>
        <option id="selected_en" value="selected_en">English</option>
        <option id="selected_all" value="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="jpn" style="display: block;">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="eng" style="display: block;">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script language="javascript" type="text/javascript">
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            var lang1 = document.getElementById("lang").value;
            console.log(lang1);

            switch (lang1) {
                case "select":
                    console.log("1");
                    jpn.style.display = "block";
                    eng.style.display = "block";
                    break;
                case "selected_jpn":
                    console.log("2");
                    jpn.style.display = "block";
                    eng.style.display = "none";
                    break;                
                case "selected_en":
                    console.log("3");
                    jpn.style.display = "none";
                    eng.style.display = "block";
                    break;                
                case "selected_all":
                    console.log("4");
                    jpn.style.display = "block";
                    eng.style.display = "block";
                    break;
            }
        }
    </script>
</body>
</html>
