<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2-3</title>
</head>
<body>
    <div id="btn">クリック</div>
    <script>
    //btnを取得
    let btn = document.getElementById('btn');

    // ボタンがクリックされたら、という処理の始まり
    btn.addEventListener('click', function() {
        //①配列で「大吉」「中吉」「凶」を準備
        let luck = ['大吉', '吉', '中吉', '小吉', '凶']
        //②乱数を発生させて、その値を取得
        //Math.random() * ( 最大値 - 最小値 ) + 最小値;
        var random = Math.floor(Math.random() * ( 5 - 0 ) + 0);
        //③取得した **btn** の「クリック」という文字を配列の中身の文字にランダムに変化させる
        console.log(luck[random]);
        document.getElementById('btn').innerText = luck[random];
    }, false);
    
    </script>
</body>
</html>
